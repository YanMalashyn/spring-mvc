<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Model</th>
            <th>Series</th>
            <th>Color</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="an, iterStat : ${resulCar}"
            th:style="${iterStat.odd}? 'font-weight: bold;'">
            <td th:text="${iterStat.index}+1"></td>
            <td th:text="${an.getModel()}"></td>
            <td th:text="${an.getSeries()}"></td>
            <td th:text="${an.getColor()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
